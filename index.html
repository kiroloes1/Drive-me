  <script>
    let name = document.querySelector("#name");
    let age = document.querySelector("#age");

    let main = document.querySelector("main");
    let footer = document.querySelector("footer");
    let M = document.querySelector(".m");

    let btn_opend = document.querySelector(".opened");
    let btn_closed = document.querySelector(".closed");

    window.addEventListener("load", function () {
  document.getElementById("loader").style.display = "none";
  // document.getElementById("content").classList.remove("hidden");
});
  
    function signup() {


    
     


      if (!name.value || !age.value || !number.value || !email.value) {
        Swal.fire({
          title: "warning",
          text: "please fill the fields",

          icon: "warning",
          iconColor: "red",
          confirmButtonText:
            '<i  class="fa-solid fa-thumbs-up"> </i> &nbsp; OK',
          confirmButtonColor: "rgb(10, 45, 75)",
        });
        name.value = "";
        age.value = "";
        number.value = "";
        email.value = "";
      } else {
        localStorage.setItem("name", name.value);
        localStorage.setItem("age", age.value);
        localStorage.setItem("number", number.value);
        localStorage.setItem("email", email.value);

        name.value = "";
        age.value = "";
        number.value = "";
        email.value = "";

       

        signUP.classList.add("hide");

        main.classList.remove("hide");

        location.reload();

      }
    }
    onload = function () {
      
      if (localStorage.getItem("name", name.value)) {
        signUP.classList.add("hide");
        main.classList.remove("hide");
        M.classList.add("hide");
        footer.classList.remove("hide");
        user.classList.remove("hide");

        
        do{  
      setTimeout(() => {
        Swal.fire({
          title: localStorage.getItem("name", name.value),
          text: "welcome to you",

          icon:"success",
          iconColor: "green",
          confirmButtonText:
            '<i  class="fa-solid fa-thumbs-up"> </i> &nbsp; OK',
          confirmButtonColor: "rgb(10, 45, 75)",
        });
}, 0)} while(1<0);
      }

 
    };

    function opened() {
      menu.classList.remove("hide");
      btn_opend.style.display = "none";
      btn_closed.style.display = "block";
    }
    function closed() {
      menu.classList.add("hide");
      btn_opend.style.display = "block";
      btn_closed.style.display = "none";
    }
    ul.innerHTML += ` <li><i class="fa-solid fa-user"></i> ${localStorage.getItem(
      "name",

    )}</li> <li><i class="fa-solid fa-calendar"></i> ${localStorage.getItem(
      "age",

    )+" years" }</li> <li><i class="fa-solid fa-phone"></i> ${localStorage.getItem(
      "number",
       number.value
    )}</li> <li><i class="fa-solid fa-envelope"></i> ${localStorage.getItem("email", email.value)}</li>`;
